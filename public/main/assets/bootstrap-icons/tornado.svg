media_harddrive=硬盤驅動器
media_harddrive_hint=從內部硬盤和其他大容量存儲設備數據恢復，如外部連接的硬盤驅動器，SSD驅動器等\n 注意: 一個正確連接的設備在操作系統的磁盤管理工具中是可以看到的。
media_memorycard=存儲設備
media_memorycard_hint=從閃盤或其它移動閃存媒體恢復數據，如：SD卡，CF卡，MMC卡等，通過USB，FireWire或其他媒體讀取器設備連接。 \n 注意: 該設備必須顯示為可移動磁盤，或必須使用移動媒體閱讀器。

media_optical=光學媒體
